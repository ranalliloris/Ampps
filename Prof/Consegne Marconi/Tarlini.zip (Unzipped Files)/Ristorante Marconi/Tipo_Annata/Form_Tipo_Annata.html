<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Ricerca vini per tipo e annata</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../Home_page.css" />
    <script src='main.js'></script>
</head>
<body>
    <div class="container">
        <h1 align="center" class="font-weight-light text-danger">Ricerca vino per Tipo e Annata</h1>

        <div class="row">
            <div class="col">
            
            </div>

            <div class="col">
                <div class="card card mx-auto">
                    <div class="card-body">                  
                        <form action= "./Query_Tipo_Annata.php" method="POST">
                            <label> Tipo vino: </label>
                            <br>
                            <select name="Tipo">
                                <option value="Rosso"> Vino Rosso</option>
                                <option value="Bianco"> Vino Bianco</option>
                            </select>
            
                            <br><br>

                            <label> Annata: </label>
                            <br>
                            <input id="inputAnnata" name="Annata" type="number" min="1950" max="currentYear" step="1">

                            <br><br>

                            <input type="submit" value="Cerca" class="btn-lg btn-block btn-outline-primary"> 
                        </form>
                    </div>
                </div>
            </div>

            <div class="col">
            
            </div>
        </div>
    </div>

    <script>
        var inputField = document.getElementById("inputAnnata");
        var currentYear = new Date().getFullYear();
        inputField.setAttribute("max", currentYear);
    </script>
</body>
</html>
